# =======================================================================
# Hardware: Sensor Configuration
#
# REFERENCED BY:
#   - vision/depth_processor.py
#   - positioning components
#
# REFERENCES:
#   - shared/hardware_specs.yaml (sensor specs)
#   - shared/ros_topics.yaml (sensor topics)
#
# WARNING: Changes affect depth sensing and positioning accuracy
# =======================================================================

# RealSense Depth Camera Configuration
realsense:
  # Core parameters (required by depth processor)
  min_valid_pixels_ratio: 0.5
  roi_percentage: 0.4
  outlier_rejection_sigma: 2.0

  # Depth sensing range
  depth_range:
    min: 0.4  # meters
    max: 8.0  # meters

  # Processing parameters
  processing:
    max_processing_time_ms: 15
    roi_extraction_method: "center_40_percent"
    outlier_rejection_enabled: true

# Focus Motor Configuration
focus:
  control_topic: "/set_focus_position"
  calculation_method: "hyperfocal"
  response_timeout: 2.0

  # Focus parameters
  motor_range: [0, 4095]
  default_focal_length: 50.0
  hyperfocal_distance: 15.0
